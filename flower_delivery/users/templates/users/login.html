{% extends "main/base.html" %}

{% block title %}Вход{% endblock %}

{% block breadcrumbs %}
<li class="breadcrumb-item"><a href="{% url 'users:login' %}">Вход</a></li>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Вход</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-primary">Войти</button>
                        <a class="btn btn-secondary" href="{% url 'users:register' %}" role="button">Регистрация</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
